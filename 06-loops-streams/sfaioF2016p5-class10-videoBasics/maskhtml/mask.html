<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Beginning HTML5 media: chapter 5: example 13</title>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css"/>
  </head>

  <body>
    <div class="container">
      <!-- <h1>Chapter 5: example 13</h1> -->

      <canvas id="canvas" width="1000" height="640"></canvas>
      <video autoplay style="display: none;" loop>
        <source src="ihop.mp4"  type="video/mp4">
       
      </video>
    </div>

    <script>
      var canvas, context, video;
      video = document.getElementsByTagName("video")[0];
      canvas = document.getElementsByTagName("canvas")[0];
      context = canvas.getContext("2d");
      context.beginPath();

      context.moveTo(75,100);
      // circle
      context.arc(480,320,300,0,Math.PI*2,true);
      context.moveTo(215,120);

      context.clip();
      video.addEventListener("play", drawFrame, false);

      function drawFrame() {
        context.drawImage(video, 0, 0, 1000, 800);
        if (video.paused || video.ended) {
          return;
        }
        requestAnimationFrame(drawFrame);
      }
    </script>
  </body>
</html>
