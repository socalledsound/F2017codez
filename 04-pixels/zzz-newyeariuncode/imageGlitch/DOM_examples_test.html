
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

		<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.4/p5.js"></script>
		<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.4/addons/p5.dom.js"></script>

		<!--<script language="javascript" src="../addons/p5.sound.js"></script>-->
		<!-- this line removes any default padding and style. you might only need one of these values set. -->
		<style> body {padding: 0; margin: 0;} </style>
	</head>

	<body>
		<script language="javascript" type="text/javascript">

var imgSrc

function setup() {
  // create canvas
  devicePixelScaling(false);
  var c = createCanvas(800, 600);
  background(100);
  // Add an event for when a file is dropped onto the canvas
  c.drop(gotFile);
}

function draw() {
	if(imgSrc == null){
		fill(255);
		noStroke();
		textSize(24);
		textAlign(CENTER);
		text('Drag an image file onto the canvas.', width/2, height/2);
	} else {
		noLoop();
		break;
	}
}

function gotFile(file) {
  // If it's an image file
  if (file.type === 'image') {
    // Create an image DOM element but don't show it
    imgSrc = createImg(file.data).hide();
    // Draw the image onto the canvas
    c = createCanvas(imgSrc.width, imgSrc.height);
    image(imgSrc, 0, 0);
  } else {
    println('Not an image file!');
  }
}


		</script>
	</body>
</html>
